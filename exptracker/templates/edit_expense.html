{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction | Secure Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root {
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.15);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030303;
            color: #f8fafc;
            min-height: 100vh;
        }

        .glow-sphere {
            position: fixed;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
            filter: blur(100px);
            pointer-events: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Advanced Form Styling */
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-glass:focus {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
            outline: none;
        }

        select option {
            background: #111;
            color: white;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-gradient:hover {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .label-text {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 800;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="glow-sphere top-[-20%] left-[-10%]"></div>
    <div class="glow-sphere bottom-[-20%] right-[-10%]" style="--accent-glow: rgba(167, 139, 250, 0.1);"></div>

    <nav class="fixed w-full z-[100] glass border-b border-white/5">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="text-white text-2xl font-black tracking-tighter flex items-center gap-2">
                <div class="p-2 bg-purple-600 rounded-lg">
                    <i data-lucide="activity" class="text-white w-6 h-6"></i>
                </div>
                <span>EXPENSE<span class="text-purple-500">TRACKER</span></span>
            </a>
            <div class="flex items-center gap-4">
                <a href="/expense-log" class="text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition">Back to Log</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-32 pb-20">
        <div class="max-w-2xl mx-auto" data-aos="fade-up">
            
            <div class="flex items-center gap-4 mb-8">
                <div class="h-px flex-1 bg-gradient-to-r from-transparent to-white/10"></div>
                <h2 class="text-2xl font-black tracking-tight uppercase italic">Update <span class="text-purple-500">Transaction</span></h2>
                <div class="h-px flex-1 bg-gradient-to-l from-transparent to-white/10"></div>
            </div>

            <div class="glass p-8 md:p-12 rounded-[2.5rem] relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-purple-600/10 blur-3xl rounded-full"></div>

                <form action="{% url 'edit_expense' expense.id %}" method="post" class="space-y-6 relative z-10">
                    {% csrf_token %}
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="date" class="label-text ml-1">Posting Date</label>
                            <div class="relative">
                                <i data-lucide="calendar" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-500"></i>
                                <input type="date" id="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" 
                                    class="input-glass w-full pl-12 pr-4 py-4 rounded-2xl font-semibold" required>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="amount" class="label-text ml-1">Value (USD)</label>
                            <div class="relative">
                                <i data-lucide="dollar-sign" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-emerald-500"></i>
                                <input type="number" id="amount" name="amount" value="{{ expense.amount }}" step="0.01" min="0" 
                                    class="input-glass w-full pl-12 pr-4 py-4 rounded-2xl font-black text-emerald-400" required>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="description" class="label-text ml-1">Memo / Description</label>
                        <div class="relative">
                            <i data-lucide="file-text" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-500"></i>
                            <input type="text" id="description" name="description" value="{{ expense.description }}" 
                                class="input-glass w-full pl-12 pr-4 py-4 rounded-2xl font-semibold placeholder:text-gray-600" 
                                placeholder="What was this for?" required>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="category" class="label-text ml-1">Classification</label>
                        <div class="relative">
                            <i data-lucide="tag" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-500"></i>
                            <select id="category" name="category" class="input-glass w-full pl-12 pr-4 py-4 rounded-2xl font-semibold appearance-none cursor-pointer" required>
                                <option value="Food" {% if selected_food %}selected{% endif %}>Food & Dining</option>
                                <option value="Transport" {% if selected_transport %}selected{% endif %}>Transport</option>
                                <option value="Entertainment" {% if selected_entertainment %}selected{% endif %}>Entertainment</option>
                                <option value="Bills" {% if selected_bills %}selected{% endif %}>Fixed Bills</option>
                                <option value="Other" {% if selected_other %}selected{% endif %}>Other Expenses</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none"></i>
                        </div>
                    </div>

                    <div class="pt-6 flex flex-col sm:flex-row gap-4">
                        <button type="submit" class="flex-[2] btn-gradient text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">
                            Save Changes
                        </button>
                        <a href="/expense-log" class="flex-1 glass py-4 rounded-2xl font-black uppercase text-xs tracking-widest text-center hover:bg-white/5 transition-all text-gray-400">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>

            <div class="mt-8 flex items-center justify-center gap-6 text-gray-600">
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-4 h-4"></i>
                    <span class="text-[10px] uppercase font-bold tracking-widest">End-to-End Encrypted</span>
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="cpu" class="w-4 h-4"></i>
                    <span class="text-[10px] uppercase font-bold tracking-widest">Auto-Sync Enabled</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        lucide.createIcons();
        AOS.init({ duration: 1000 });
    </script>
</body>

</html>
